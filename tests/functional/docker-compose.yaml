services:

  tests:
    build:
      context: .
    entrypoint: >
      sh -c "python3 /usr/src/tests/utils/wait_for_es.py
      && python3 /usr/src/tests/utils/wait_for_redis.py
      && pytest /usr/src/tests/src -v"
    env_file:
      - .env
    restart: on-failure
    networks:
      - test_net

  db-tests:
    image: postgres-image
    expose:
      - 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    networks:
      - test_net

  nginx-tests:
    image: nginx:1.21.6
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/configs:/etc/nginx/conf.d:ro
    depends_on:
      - fast-api-tests
    ports:
      - 80:80
    networks:
      - test_net

  fast-api-tests:
    image: fastapi-image
    expose:
      - 8000
    env_file:
      - .env
    depends_on:
      - db-tests
    restart: on-failure
    networks:
      - test_net

  es-tests:
    build: ./docker/elasticsearch
    image: elasticsearch_tests
    expose:
      - 9200
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
    restart: on-failure
    volumes:
      - test_es_data:/usr/share/elasticsearch/data
    networks:
      - test_net

  redis-tests:
    restart: unless-stopped
    expose:
      - 6379
    image: redis:6.2.5
    volumes:
      - test_redis_data:/data
    networks:
      - test_net

  etl-tests:
    image: etl-image
    env_file:
      - .env
    depends_on:
      - db-tests
      - es-tests
    networks:
      - test_net

networks:
    test_net:
        name: test_net
        driver: bridge

volumes:
  postgres_data:
    name: postgres_data
    external: true
  test_es_data:
  test_redis_data: