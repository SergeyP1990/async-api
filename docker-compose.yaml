services:
  db:
    build: ./docker/postgres
    expose:
      - 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    networks:
      - test_net

  nginx:
    image: nginx:1.21.6
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/configs:/etc/nginx/conf.d:ro
    depends_on:
      - fast-api
    ports:
      - 80:80
    networks:
      - test_net

  fast-api:
    build: ./src
    image: fastapi-image
    expose:
      - 8000
    env_file:
      - .env
    depends_on:
      - db
    restart: on-failure
    networks:
      - test_net

  es:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.1
    expose:
      - 9200
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
    restart: on-failure
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - test_net

  redis:
    restart: unless-stopped
    expose:
      - 6379
    image: redis:6.2.5
    volumes:
      - redis_data:/data
    networks:
      - test_net

  etl:
    build: ./docker/etl
    env_file:
      - .env
    depends_on:
      - db
      - es
    networks:
      - test_net

networks:
    test_net:
        name: test_net
        driver: bridge

volumes:
  postgres_data:
  es_data:
  redis_data: